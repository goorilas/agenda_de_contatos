<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1 class="toptext">Agenda de Contatos</h1>
    </header>
    <div class="container">
        <form id="form-agenda">
            <input id="nome" type="text" required placeholder="Nome Completo" />
            <input id="telefone" type="text" required placeholder="Numero de Telefone" />
            <button onclick="adicionarContato()" class="botao">Cadastrar</button>
        </form>
    </div>
    <table id="tabela-contatos" class="tabela">
        <tr>
            <td>-------------Nome-------------</td>
            <td>Telefone</td>
        </tr>
        <tbody id="corpo-tabela">
        </tbody>
    </table>
    <script src="./main.js"></script>  
</body>
</html>
